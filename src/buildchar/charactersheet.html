<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The page contains information about Akuma no Mi."
    />
    <link
      rel="shortcut icon"
      href="../public/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <title>Build Character</title>

    <script src="../js/charactersheet.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background">
    <header id="main-header"></header>
    <main>
      <div class="home-grid">
        <div class="sheet">
          <h2 class="subtittle">Character Sheet</h2>
          <div id="name-gender">
            <div class="align1">
          <h3 class="subtittle-sheet">Name: </h3><span class="input-sheet" id="user-name"></span>
        </div>
        <div class="align">
          <h3 class="subtittle-sheet">Sex: </h3><span class="input-sheet" id="gender"></span>
        </div>
        </div>
        
        <h3 class="subtittle-sheet">Power: </h3><strong><span class="input-sheet1" id="power"></span></strong>
        <hr>
        <div class="sheet-sections">
          <div class="align1">
          <h3 class="subtittle-sheet">Race: </h3><span class="input-sheet" id="race"></span>
        </div>
          <div class="align">
          <h3 class="subtittle-sheet">Profession: </h3><span class="input-sheet" id="profession"></span>
        </div>
        </div>
        <div class="sheet-sections">
          <div class="align1">
          <h3 class="subtittle-sheet">Fighting Style: </h3><span class="input-sheet" id="f-style"></span>
        </div>
          <div class="align">
          <h3 class="subtittle-sheet">Akuma no Mi: </h3><span class="input-sheet" id="akumanomi"></span><p class="input-sheet"> Model: <span  id="model"></span></p>
        </div>
        </div>
        <div class="sheet-sections">
          <div class="align1">
          <h3 class="subtittle-sheet">Haki: </h3><span class="input-sheet" id="haki"></span>
        </div>
          <div class="align">
          <h3 class="subtittle-sheet">Haki Level: </h3><span class="input-sheet" id="h-level"></span>
        </div>
        </div>
        </div>
      
        <div class="char-level">
          <h2 class="subtittle">Character Level</h2>
          <strong><span class="subtittle-sheet" id="char-level"></span></strong>
          <div class="level-img">
          <span id="level-pic"></span>
          <span id="usopp"></span>
        </div>
        <div class="level-desc">
        <span class="subtittle-sheet" id="char-description"></span>
      </div>
        </div>
        
      </div>
      <div style="height: 25px;"></div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

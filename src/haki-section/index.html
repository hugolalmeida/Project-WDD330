<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="The page brings the informations about the three types of haki."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../public/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Haki</title>
    <script src="../js/haki.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main>
      <div class="home-grid">
        <div class="haki-section">
          <div class="side-card">
            <img
              class="side-img"
              src="../public/images/haki/rayleigh.png"
              alt="Silvers Rayleigh"
            />
            <hr />
            <section class="haki-text">
              <h1 class="subtittle">Haki</h1>
              <hr />
              <p class="home-text">
                "'Haki' is a power that lies dormant in all the world's
                creatures... "Presence", "fighting spirit" and "intimidation"...
                It is not different from the things that humans can naturally
                sense such as these... 'The act of not doubting'. That is
                strength!" <br />
                -Silvers Rayleigh
              </p>
            </section>
          </div>

          <div class="haki-banner">
            <img
              class="fight-img"
              src="../public/images/haki/katakuri.png"
              alt="Charlotte Katakuri"
            />
            <section class="haki-card">
              <h2 class="subtittle"></h2>
              <p class="home-text"></p>
            </section>
          </div>
          <div class="haki-banner1">
            <img
              class="fight-img"
              src="../public/images/haki/roger.jpg"
              alt="Roger and Shirohige"
            />
            <section class="haki-card">
              <h2 class="subtittle"></h2>
              <p class="home-text"></p>
            </section>
          </div>
          <div class="haki-banner2">
            <img
              class="fight-img"
              src="../public/images/haki/garp.png"
              alt="Monkey D. Garp"
            />
            <section class="haki-card">
              <h2 class="subtittle"></h2>
              <p class="home-text"></p>
            </section>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
